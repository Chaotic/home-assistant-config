---
# The yr platform uses YR.no as a source for current meteorological data for your location.
# The weather forecast is delivered by the Norwegian Meteorological Institute and the NRK.
#
# https://www.home-assistant.io/components/sensor.yr/
#
platform: yr
name: Weather
forecast: 24
monitored_conditions:
  - temperature
  - symbol
  - precipitation
  - windSpeed
  - pressure
  - windDirection
  - humidity
  - fog
  - cloudiness
  - lowClouds
  - mediumClouds
  - highClouds
  - dewpointTemperature