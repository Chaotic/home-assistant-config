    value_template: >-
      {%- if state_attr('climate.2gig_technologies_ct101_thermostat_iris_cooling_1', 'min_temp') %}
          {{ state_attr('climate.2gig_technologies_ct101_thermostat_iris_cooling_1', 'min_temp') }}
