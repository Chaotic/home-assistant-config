---
#
# Code to turn on the living room lights when there is motion
#
id: Living Room Off
alias: Turn on living room light when there is movement
initial_state: 'on'
trigger:
  platform: state
  entity_id: binary_sensor.living_room_motion_sensor
  to: 'on'
condition:
  - condition: template
    value_template: "{{ not is_state('media_player.living_room_tv', 'playing') }}"
  - condition: time
    after: '05:30'
    before: '23:00'
action:
  service: homeassistant.turn_on
  entity_id: light.living_room