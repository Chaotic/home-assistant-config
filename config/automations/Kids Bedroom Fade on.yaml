---
#
# Fade in the kids bedroom lights over 5 mins
#
id: Kids morning Wake Up
alias: Kids Bedroom Light Fade In
initial_state: 'on'
trigger:
  - platform: time
    at: "05:55:00"
condition:
  - condition: state
    entity_id: 'binary_sensor.workday'
    state: 'on'
  - condition: state
    entity_id: 'input_boolean.vacation'
    state: 'off'
  - condition: state
    entity_id: 'input_boolean.kids_vacation'
    state: 'off'
action:
  - service: python_script.fade_in_light
    data:
      entity_id: light.kids_bedroom
      delay_in_sec: 3
      start_level_pct: 5
      end_level_pct: 100
      step_in_level_pct: 1
