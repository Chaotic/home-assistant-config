---
#
# Shut the AC on the morning during the summer
#
id: Thermostat AC on in the morning nonworkday
alias: Thermostat AC on in the morning nonworkday
initial_state: 'on'
trigger:
  - platform: time
    at: "06:30:00"
condition:
  - condition: numeric_state
    entity_id: 'sensor.dark_sky_daytime_high_temperature_0d'
    above: 85
  - condition: state
    entity_id: 'binary_sensor.workday'
    state: 'off'
  - condition: state
    entity_id: 'input_boolean.vacation'
    state: 'off'
  - condition: state
    entity_id: group.device_trackers
    state: 'home'
action:
  - service: climate.set_temperature
    data:
      entity_id: climate.2gig_technologies_ct101_thermostat_iris_mode
      target_temp_high: 75
      target_temp_low: 55