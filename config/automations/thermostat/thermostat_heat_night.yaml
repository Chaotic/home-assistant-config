---
#
# Shut the heat off at night in the winter
#
id: Thermostat heat down at night
alias: Thermostat heat down at night
initial_state: 'on'
trigger:
  - platform: time
    at: "23:00:00"
action:
  - service: climate.set_temperature
    data:
      entity_id: climate.radio_thermostat_company_of_america_ct101_thermostat_iris_mode
      target_temp_low: 60
      target_temp_high: 85
      hvac_mode: heat_cool