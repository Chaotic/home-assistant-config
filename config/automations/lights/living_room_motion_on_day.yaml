---
#
# Code to turn on the living room lights when there is motion
#
id: Living Room Off day
alias: Turn on living room light when there is movement day
initial_state: 'on'
trigger:
  platform: state
  entity_id: binary_sensor.living_room_motion_sensor
  to: 'on'
condition:
  - condition: template
    value_template: "{{ not is_state('media_player.living_room_tv', 'playing') }}"
  - condition: state
    entity_id: 'input_boolean.movie_mode'
    state: 'off'
  - condition: time
    after: '05:30'
    before: '23:00'
action:
  service: light.turn_on
  data:
    brightness: 255
    entity_id:
      - light.sengled_e11_g13_030ba3b9_1
      - light.sengled_e11_g13_030bbd4e_1
