---
#
# Code to turn on the living room lights when there is motion
#
id: Living Room Vacation
alias: Turn on living room light when Vacation
initial_state: 'on'
trigger:
  - platform: time
    at: "19:30:00"
condition:
  - condition: state
    entity_id: 'input_boolean.vacation'
    state: 'on'
action:
  service: light.turn_on
  data:
    brightness: 255
    color_temp: 243
    entity_id:
      - light.kohree2
      - light.kohree_1
