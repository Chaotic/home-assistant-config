---
id: First Floor
title: First Floor
icon: mdi:sofa
cards:
  - type: vertical-stack
    cards:
      - type: entities
        title: Lights
        entities:
          - type: custom:slider-entity-row
            entity: light.kohree2
            toggle: true
          - type: custom:slider-entity-row
            entity: light.kohree_1
            toggle: true
          - entity: group.living_room
  - type: custom:monster-card
    card:
      type: entities
      title: "Doors"
    filter:
      include:
        - entity_id: binary_sensor.neo_coolcam_door_window_detector_sensor_2
        - entity_id: binary_sensor.neo_coolcam_door_window_detector_sensor
  - type: vertical-stack
    cards:
      - type: entities
        title: Media
        entities:
          - type: custom:mini-media-player
            entity: media_player.living_room_tv
          - type: custom:mini-media-player
            entity: media_player.samsung_living_room
          - type: custom:mini-media-player
            entity: media_player.livingroom_sonos
            tts:
              platform: 'google'
            sonos: 
              show_group_count: true
              entities: !include sonosgroups.yaml
