  - type: vertical-stack
    cards:
      - type: entities
        title: Lights
        entities:
          - type: custom:slider-entity-row
            entity: light.master_bedroom
            name: Bedroom
            toggle: true
          - group.master_bedroom_closet
          - scene.laying_in_bed
  - type: vertical-stack
    cards:
      - type: entities
        title: Devices
        entities:
          - switch.gosund_1
          - switch.gosund_2
  - type: vertical-stack
    cards:
      - type: entities
        title: Media
        entities:
          - type: custom:mini-media-player
            entity: media_player.master_bedroom_tv
          - type: custom:mini-media-player
            entity: media_player.adult_sonos
            tts:
              platform: 'google'
              volume: 0.75
            sonos: 
              show_group_count: true
              entities: !include sonosgroups.yaml
