homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 42.639897
  longitude: -71.298358
  
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 35
  
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  
  # Pick yours from here:
  # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: EST
  
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
 http:
   base_url: chaoticunreal.duckdns.org:8123
   api_password: !secret http_password

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Sensors
sensor:
  # Weather prediction
  - platform: yr
  
  - platform: launch_library

  - platform: season
    type: meteorological

  - platform: transmission
    name: Unraid Transmission
    host: !secret server_ip
    username: !secret transmission_user
    password: !secret transmission_password
    monitored_variables:
      - 'current_status'
      - 'download_speed'
      - 'upload_speed'
      - 'active_torrents'
      - 'paused_torrents'
      - 'total_torrents'
# Text to speech
tts:
  - platform: google

# Cloud
cloud:

recorder:
  db_url: mysql://homeassist:hass@192.168.1.251:3306/homeassistant?charset=utf8

# Wemo 
wemo:
  discovery: true
  static:
  - 192.168.1.215
  - 192.168.1.216
  - 192.168.1.217
  
weather:
  - platform: darksky
    api_key: !secret dark_sky_api

device_tracker:
  - platform: tomato
    host: 192.168.1.1
    username: !secret tomato_user
    password: !secret tomato_password
    http_id: !secret tomato_http_id
    new_device_defaults:
      track_new_devices: false
      hide_if_away: False
 
media_player:
  - platform: samsungtv
    host: 192.168.1.218
  
#logger:
#  default: critical

zwave:
  usb_path: /dev/zwave

# Zigbee  
zha:
  usb_path: /dev/zigbee
  database_path: zigbee_new.db 
  
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
